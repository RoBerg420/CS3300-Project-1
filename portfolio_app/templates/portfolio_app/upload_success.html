<!-- inherit from base.html -->
{% extends 'portfolio_app/base_template.html' %}


{% block content %}
<h1>File Uploaded Successfully</h1>

{% if uploaded_file %}
        <h2>Uploaded File Details:</h2>
        <p>File Name: {{ uploaded_file.file.name }}</p>
        <p>Uploaded Date: {{ uploaded_file.uploaded_at }}</p>
        <!-- Add more details or display content as needed -->
{% endif %}

<h2> Add another file </h2>




<button onclick = "history.back()"> Upload Another File</button>

{% endblock %}
